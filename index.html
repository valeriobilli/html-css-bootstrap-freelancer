<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <header>
        <nav class="navbar text-white">
            <div class="container">
              <div>
                <div class="fs-3 fw-bold my-4">START BOOTSTRAP</div>
              </div>
              <div class="d-flex">
                <a class="me-3 text-decoration-none text-white fw-bold" href="">PORTFOLIO</a>
                <a class="me-3 text-decoration-none text-white fw-bold" href="">ABOUT</a>
                <a class="text-decoration-none text-white fw-bold" href="">CONTACT</a>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section class="heroSection">
            <div class="container-xl">
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>
        </section>

        <section class="portfolio">
            <div class="container-xl h-100">
                <div class="row">
                    <div class="col-12 text-center">
                        PORTFOLIO
                    </div>
                </div>
                <div class="row border">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                </div>
            </div>
        </section>
        <section class="about">
            <div class="container-xl">
                <div class="row">
                    <div class="col-12 text-center">
                        ABOUT
                    </div>
                </div>
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                </div>
                <div class="row"></div>
            </div>
        </section>
        <section class="contactMe">
            <div class="container-xl">
                <div class="row">
                    <div class="col-12 text-center">
                        CONTACT ME
                    </div>
                </div>
                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container-xl">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-12 text-center"></div>
            </div>
        </div>
    </footer>
    
</body>
</html>
